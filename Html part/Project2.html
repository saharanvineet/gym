<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Form</title>
    <style>
        .content {
            margin: auto;
        }
    </style>

</head>

<body>

    <h1 style="text-align: center;"><u>Personal Details </u></h1>
    <div class="content" style="width:500px;height:500px;border:1px solid #000; ">
        <br>
        <form action="form.php">
            <label for="name">&nbsp; Name :</label>
            <input type="text" placeholder="Enter Your Name">
            <br><br>
            <label for="Mothers name">&nbsp;Mother's Name :</label>
            <input type="text" placeholder="Enter Your Mother's Name">
            <br><br>
            <label for="Fathers name">&nbsp;Father's Name :</label>
            <input type="text" id="Fathers name" name="Fathers name" placeholder="Enter Your Father's Name">
            <br><br>
            <label for="Email">&nbsp;Email id :</label>
            <input type="email" id="Email" name="Email" placeholder="Enter your email id">
            <br><br>
            <label for="Number">&nbsp;Contact Number :</label>
            <input type="tel" id="Number" name="Number" placeholder="Enter your contact number">
            <br><br>
            <label for="gender">&nbsp;Gender :</label>
            
            <input type="radio" id="male" name="Gender" value="blue" >
            <label for="male">&nbsp;Male</label>

            <input type="radio"  id="female" name="Gender" value="blue" >
            <label for="female">&nbsp;Female</label>
             <br><br> 
             <input type="date">
            <p>Enter your address :</p> 
            <textarea rows="6" cols="34" placeholder="Enter your address"></textarea>
            <br><br>
            <center><input type="submit"></center>
        </form>

    </div>
</body>

</html>
